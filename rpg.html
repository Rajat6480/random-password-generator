<!DOCTYPE html>
<head>
    <title>Random Password Generator | by rajat</title>
    <link rel="stylesheet" href="rpg.css">
</head>
<body>
<div class="container">
    <h1>Generate a<br><span>Random Password</span></h1>
    <div class="display">
        <input type="text" placeholder="Password" id="password">
        <img onclick="copyPassword()" src="copy.png" >
    </div>
    <button onclick="createPassword()"><img src="padlock.png" > Generate Password</button>
</div>
    <script>
        const passwordBox = document.getElementById('password')
        const length = 12 ;
        
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase = "abcdefghijklmnopqrstuvwxyz"
        const numbers = "0123456789"
        const specialSym = "!@#$%^&*()~`[]{}<>-="
        const allChar = upperCase + lowerCase + numbers + specialSym;

          function createPassword (){
            let password = "";
            password += upperCase[Math.floor(Math.random()*upperCase.length)]
            password += lowerCase[Math.floor(Math.random()*lowerCase.length)]
            password += numbers[Math.floor(Math.random()*numbers.length)]
            password += specialSym[Math.floor(Math.random()*specialSym.length)]
            
            while(length > password.length){
            password += allChar[Math.floor(Math.random()*allChar.length)]
            }

            passwordBox.value = password
        }
        function copyPassword(){
            passwordBox.select();
            document.execCommand("Copy");

        }

    </script>
</body>
</html>
